<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramenta R2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-400 minh-[100vh]">
    <div>
      <form action="">
        <input
          id="tipo"
          oninput="valor()"
          list="opcoes"
          name="item"
          placeholder="opções"
          class="bg-slate-300 border-1 border-slate-400 p-1"
        />
        <datalist id="opcoes">
          <option value="encerrar"></option>
          <option value="repassar"></option>
          <option value="agendamento"></option>
        </datalist>
      </form>
      <div id="mascara"></div>
      <div id="resultado" onclick="copy(this)"></div>

      <div
        class="bg-slate-300 fixed bottom-0 w-[100%] flex flex-row p-1 justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#0055ff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-linkedin-icon lucide-linkedin"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          />
          <rect width="4" height="12" x="2" y="9" />
          <circle cx="4" cy="4" r="2" />
        </svg>
        <a href="https://www.linkedin.com/in/denis-yarley-348679254/"
          >DenisYarleyDev</a
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
